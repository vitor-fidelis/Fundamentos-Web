<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres para a página como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define a viewport para garantir que a página seja responsiva em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Portfolio</title>
    <!-- Link para o arquivo CSS externo que contém estilos para a página -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <!-- Título principal do cabeçalho -->
        <h1>Vitor Fidelis</h1>
        <!-- Navegação do site -->
        <nav>
            <!-- Links de navegação para outras páginas do site -->
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <!-- Link para o repositório do portfólio no GitHub -->
            <a href="https://github.com/vitor-fidelis/Portfolio" id="preview-link">ONE</a> <!-- Link para a pré-visualização -->
            <!-- Link para o perfil do GitHub -->
            <a href="https://github.com/vitor-fidelis">GitHub</a>
        </nav>
    </header>

    <main>
        <!-- Formulário para envio de dados -->
        <form action="#" method="POST">
            <!-- Campo para o nome do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <!-- Campo para o email do usuário -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <!-- Campo para a mensagem do usuário -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        
            <!-- Botão para enviar o formulário -->
            <button type="submit">Enviar</button>
        </form>
        
    </main>

    <footer>
        <!-- Rodapé da página com direitos autorais -->
        <p>© 2024 Vitor Fidelis. Todos os direitos reservados.</p>
    </footer>

    <!-- Inclui o arquivo JavaScript externo para funcionalidades adicionais -->
    <script src="../javascript/home.js"></script>
</body>
</html>
